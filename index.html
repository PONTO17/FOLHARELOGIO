<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 1em;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 1em;
            font-size: 0.9em;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Nome</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const messageDiv = document.getElementById('message');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzK7vyqG_Cvqb62QX0yQ38j4-8MxVEBhu1ZDgCQOnHe9i66UIgoaQgNuOofzOLPBiSQBg/exec'; // <-- COLE SUA URL AQUI

        form.addEventListener('submit', e => {
            e.preventDefault();
            messageDiv.textContent = 'Enviando...';
            messageDiv.className = 'message';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Erro na rede.');
                })
                .then(data => {
                    console.log('Success!', data);
                    messageDiv.textContent = 'Nome cadastrado com sucesso!';
                    messageDiv.className = 'message success';
                    form.reset();
                    setTimeout(() => {
                        messageDiv.textContent = '';
                        messageDiv.className = 'message';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    messageDiv.textContent = 'Ocorreu um erro ao cadastrar o nome.';
                    messageDiv.className = 'message error';
                });
        });
    </script>

</body>
</html>
